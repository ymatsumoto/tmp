image:
  file: .devcontainer/Dockerfile

github:
  prebuilds:
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true

vscode:
  extensions:
    - ms-python.python
    - ms-python.vscode-pylance
    - njpwerner.autodocstring
    - KevinRose.svg-viewer

tasks:
  - name: init
    init: conda init
    command: mkdir -p /home/vscode/.xdg_runtime && chmod 0700 /home/vscode/.xdg_runtime
    env:
      XDG_RUNTIME_DIR": "/home/vscode/.xdg_runtime"
